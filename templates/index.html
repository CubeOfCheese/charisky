<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Charisky</title>
  <link href="reset.css" rel="stylesheet">
  <link href="stylesheet.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <script src="../javascript/script.js"> </script>
</head>

<body id="home">
  <header>
    <h1>
      <img src="images/logo.png" alt="Logo" class="logo">
    </h1>
  </header>

<nav>
    <ul>
      <li><a href="/Charities">Charities</a></li>
      <li><a href="charisky.com">Charisky</a></li>
      <li><a href="/About">About</a></li>
    </ul>
  </nav>

  <form class=""  action="index.html" method="post">
    <input type="text" name="minutesIn" id="minutesIn" value="5">
    <input type="text" name="secondsIn" id="secondsIn" value="00">
    <input type="button" name="start" onclick="startClick();" value="Start">
    <div>Time left: <span id="time">05:00</span> minutes!</div>
  </form>
  <div class="creditCardForm">
      <div class="heading">
          <h1>Enter an amount</h1>
      </div>
      <div class="payment">
          <form>
              <div class="form-group owner">
                  <label for="owner">Owner</label>
                  <input type="text" class="form-control" id="owner">
              </div>
              <div class="form-group CVV">
                  <label for="cvv">CVV</label>
                  <input type="text" class="form-control" id="cvv">
              </div>
              <div class="form-group" id="card-number-field">
                  <label for="cardNumber">Card Number</label>
                  <input type="text" class="form-control" id="cardNumber">
              </div>
              <div class="form-group" id="expiration-date">
                  <label>Expiration Date</label>
                  <select>
                      <option value="01">January</option>
                      <option value="02">February </option>
                      <option value="03">March</option>
                      <option value="04">April</option>
                      <option value="05">May</option>
                      <option value="06">June</option>
                      <option value="07">July</option>
                      <option value="08">August</option>
                      <option value="09">September</option>
                      <option value="10">October</option>
                      <option value="11">November</option>
                      <option value="12">December</option>
                  </select>
                  <select>
                      <option value="16"> 2016</option>
                      <option value="17"> 2017</option>
                      <option value="18"> 2018</option>
                      <option value="19"> 2019</option>
                      <option value="20"> 2020</option>
                      <option value="21"> 2021</option>
                  </select>
              </div>
              <div class="form-group" id="credit_cards">
                  <img src="assets/images/visa.jpg" id="visa">
                  <img src="assets/images/mastercard.jpg" id="mastercard">
                  <img src="assets/images/amex.jpg" id="amex">
              </div>
              <div class="form-group" id="pay-now">
                  <button type="submit" class="btn btn-default" id="confirm-purchase">Confirm</button>
              </div>
          </form>
      </div>
  </div>
  <section>
    <article>
      <h2></h2>
      <p></p>
    </article>

    <article>
      <h2></h2>
      <p></p>
    </article>

    <article>
      <h2></h2>
      <p></p>
    </article>
  </section>

  <footer>
    <p></p>
    <p class="favicons"></p>
  </footer>
</body>
</html>
