<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Charisky</title>
  <link href="stylesheets/reset.css" rel="stylesheet">
  <link href="stylesheets/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bungee|Titillium+Web" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <script src="../javascript/script.js"> </script>
</head>

<body>
  <header>
    <h1>
      <img src="images/Hand_Color.png" alt="Logo" class="logo">
    </h1>
  </header>

  <nav>
    <ul>
      <li><a href="/charities">Charities</a></li>
      <li class=textlogo><a href="/">Charisky</a></li>
      <li><a href="/about">About</a></li>
    </ul>
  </nav>
  <form action="https://www.paypal.com/cgi-bin/webscr" method="post">

      <!-- Identify your business so that you can collect the payments. -->
      <input type="hidden" name="business"
          value="donations@charisky.org">

      <!-- Specify a Donate button. -->
      <input type="hidden" name="cmd" value="_donations">

      <!-- Specify details about the contribution -->
      <input type="hidden" name="item_name" value="Friends of the Park">
      <input type="hidden" name="item_number" value="Fall Cleanup Campaign">
      <input type="hidden" name="currency_code" value="USD">

      <!-- Display the payment button. -->
      <input type="image" name="submit"
      src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_LG.gif"
      alt="Donate">
      <img alt="" width="1" height="1"
      src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" >

  </form>
  <footer>
    <a href="#"><i class="fab fa-facebook-square"></i></a>
    <a href="#"><i class="fab fa-instagram"></i></a>
  </footer>
</body>
</html>
